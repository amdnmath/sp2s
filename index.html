<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sistem Pendataan Prestasi Siswa</title>

  <meta name="description" content="SP2S">
  <meta name="theme-color" content="#0077C8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* === IFRAME FULLSCREEN BENAR-BENAR === */
    iframe {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;     /* FULL width */
      height: 100vh;    /* FULL height */
      border: none;
      display: block;
    }

    /* === LOADING SCREEN === */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 18px;
      letter-spacing: 1px;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-left-color: #0077C8;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 0.9s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div id="loading">
    <div class="spinner"></div>
    Menti Sidi...
  </div>

  <iframe 
    src="https://script.google.com/macros/s/AKfycbygfHtkmVON8VUoX-hIX9Z7Dfzc9O1YOdNXyFDtuQBla1cAvZVLZI6TnKUlcybsbPST5A/exec"
    allowfullscreen
    onload="hideLoading()">
  </iframe>

  <script>
    function hideLoading() {
      document.getElementById('loading').style.opacity = "0";
      setTimeout(() => {
        document.getElementById('loading').style.display = "none";
      }, 300);
    }
  </script>

</body>
</html>
